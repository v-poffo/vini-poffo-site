<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vini Poffo - One Page Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        /* Estilos específicos para a estrutura One Page */
        body {
            background-color: var(--primary-black);
            overflow-x: hidden;
        }

        section {
            width: 100%;
            position: relative;
        }

        /* Seção Projetos - Carrossel Horizontal */
        .projects-onepage {
            padding: 8rem 0;
            background-color: var(--primary-black);
            overflow: hidden;
        }

        .projects-carousel-wrapper {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding: 2rem 0;
            cursor: grab;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }

        .projects-carousel-wrapper::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .projects-carousel-wrapper:active {
            cursor: grabbing;
        }

        .projects-carousel-content {
            display: inline-flex;
            gap: 3rem;
            padding: 0 4rem;
        }

        /* Reutilizando e adaptando o estilo Polaroid */
        .polaroid-card {
            display: inline-block;
            vertical-align: top;
            white-space: normal;
            width: 300px;
            flex-shrink: 0;
            text-decoration: none;
            color: inherit;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .polaroid-wrapper {
            background-color: var(--primary-white);
            padding: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .polaroid-image-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .polaroid-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .polaroid-label {
            padding: 1rem 0.5rem;
            text-align: left;
        }

        .polaroid-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--primary-black);
            margin: 0;
            text-transform: uppercase;
        }

        .polaroid-year {
            font-size: 0.8rem;
            color: var(--dark-gray);
            margin-top: 0.2rem;
        }

        /* Seção Sobre - Estilo Mosaico Invertido */
        .about-onepage {
            background-color: #111A17;
            padding: 0;
            position: relative;
        }

        .cards-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 1fr;
            width: 100%;
            height: 100%;
        }

        /* Grid Layout Original do Sobre */
        .flip-card:nth-child(1) { grid-column: span 2; }
        .flip-card:nth-child(2) { grid-column: span 1; }
        .flip-card:nth-child(3) { grid-column: span 1; }
        .flip-card:nth-child(4) { grid-column: span 2; }
        .flip-card:nth-child(5) { grid-column: span 1; }
        .flip-card:nth-child(6) { grid-column: span 1; }
        .flip-card:nth-child(7) { grid-column: span 2; }
        .flip-card:nth-child(8) { grid-column: span 2; }
        .flip-card:nth-child(9) { grid-column: span 3; }
        .flip-card:nth-child(10) { grid-column: span 3; }

        .flip-card { perspective: 1000px; }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .flip-card-front {
            background-image: url('assets/quem-sou-eu/vinisobrewebcineasta.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .flip-card-back {
            transform: rotateY(180deg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }
        .flip-card-back.blue { background: radial-gradient(circle, #2d617a, #113c51); }
        .flip-card-back.green { background: radial-gradient(circle, #718878, #3d5250); }

        /* Modal para Projetos */
        .video-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            align-items: center; justify-content: center;
        }
        .video-modal-content { width: 80%; max-width: 1000px; position: relative; }
        .video-modal-close { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }

        @media (max-width: 768px) {
            .cards-wrapper { aspect-ratio: auto; height: auto; }
            .cards-container { grid-template-columns: repeat(2, 1fr); grid-auto-rows: 200px; }
            .flip-card { grid-column: span 1 !important; }
            .projects-carousel-content { padding: 0 1rem; gap: 1.5rem; }
            .polaroid-card { width: 260px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index-home.html"><img src="assets/logo/logo.avif" alt="Vini Poffo" class="logo-img"></a>
            </div>
            <div class="hamburger"><span></span><span></span><span></span></div>
            <ul class="nav-menu">
                <li><a href="#hero">Início.</a></li>
                <li><a href="#projects">Projetos.</a></li>
                <li><a href="#about">Sobre.</a></li>
            </ul>
        </div>
    </nav>

    <!-- Seção 1: Hero (Original) -->
    <section class="hero" id="hero">
        <div class="hero-container">
            <div class="hero-media desktop-only">
                <video id="heroVideo" autoplay muted loop playsinline></video>
            </div>
            <div class="hero-carousel mobile-only">
                <div class="carousel-container"><div id="carouselItems" class="carousel-items"></div></div>
            </div>
            <div class="hero-logo-container desktop-only">
                <img src="assets/logo/logo.avif" alt="Vini Poffo" class="hero-logo">
            </div>
            <div class="hero-overlay desktop-only">
                <div class="hero-titles"><div id="projectsList" class="projects-list"></div></div>
            </div>
            <div class="hero-overlay-mobile mobile-only">
                <div class="hero-title-mobile" id="heroTitleMobile"></div>
            </div>
            <div class="scroll-indicator">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </div>
        </div>
    </section>

    <!-- Seção 2: Projetos (Carrossel Horizontal) -->
    <section class="projects-onepage" id="projects">
        <div class="projects-carousel-wrapper" id="carouselWrapper">
            <div class="projects-carousel-content" id="projectsCarousel">
                <!-- Injetado via JS -->
            </div>
        </div>
    </section>

    <!-- Seção 3: Sobre (Mosaico) -->
    <section class="about-onepage" id="about">
        <div class="cards-wrapper">
            <div class="cards-container" id="aboutGrid">
                <!-- Injetado via JS -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Vini Poffo. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="https://instagram.com/poffovini" target="_blank">Instagram</a>
                <a href="mailto:projetos@vinipoffo.com">Email</a>
            </div>
        </div>
    </footer>

    <!-- Modal de Vídeo -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <span class="video-modal-close">&times;</span>
            <div id="videoContainer"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="onepage.js"></script>
</body>
</html>
