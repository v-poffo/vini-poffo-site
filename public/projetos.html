<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Vini Poffo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .projetos-hero {
            background-color: var(--primary-black);
            color: var(--primary-white);
            padding: 6rem 2rem;
            text-align: center;
        }

        .projetos-hero h1 {
            margin-bottom: 1rem;
        }

        .projetos-hero p {
            color: var(--primary-white);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .projetos-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .projetos-all {
            padding: 6rem 2rem;
            background-color: var(--primary-white);
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.7rem 1.5rem;
            border: 2px solid var(--primary-black);
            background-color: var(--primary-white);
            color: var(--primary-black);
            cursor: pointer;
            font-family: var(--font-primary);
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--accent-green);
            color: var(--primary-white);
            border-color: var(--accent-green);
        }

        /* Polaroid Grid - Disposição orgânica */
        .polaroid-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem 2rem;
            perspective: 1000px;
        }

        .polaroid-card {
            position: relative;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        /* Rotações aleatórias para efeito orgânico */
        .polaroid-card:nth-child(1) { transform: rotate(-2deg); }
        .polaroid-card:nth-child(2) { transform: rotate(1.5deg); }
        .polaroid-card:nth-child(3) { transform: rotate(-1deg); }
        .polaroid-card:nth-child(4) { transform: rotate(2deg); }
        .polaroid-card:nth-child(5) { transform: rotate(-1.5deg); }
        .polaroid-card:nth-child(6) { transform: rotate(1deg); }
        .polaroid-card:nth-child(7) { transform: rotate(-2.5deg); }
        .polaroid-card:nth-child(8) { transform: rotate(1.5deg); }

        .polaroid-card:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 10;
        }

        .polaroid-wrapper {
            background-color: var(--primary-white);
            padding: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .polaroid-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
            position: relative;
        }

        .polaroid-label {
            background-color: var(--primary-white);
            padding: 1.2rem 0.8rem;
            text-align: left;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .polaroid-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary-black);
            margin: 0;
            line-height: 1.3;
        }

        .polaroid-year {
            font-size: 0.8rem;
            color: var(--dark-gray);
            margin-top: 0.4rem;
        }

        /* Overlay com informações técnicas */
        .polaroid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            color: var(--primary-white);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 5;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .polaroid-card:hover .polaroid-overlay {
            opacity: 1;
        }

        .polaroid-overlay h4 {
            margin: 0 0 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .polaroid-overlay p {
            margin: 0.4rem 0;
            font-size: 0.85rem;
        }

        .overlay-label {
            font-weight: 600;
            color: var(--accent-green);
            display: inline;
        }

        @media (max-width: 1024px) {
            .polaroid-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 2rem 1.5rem;
            }

            .polaroid-image {
                height: 240px;
            }
        }

        @media (max-width: 768px) {
            .projetos-hero {
                padding: 4rem 1.5rem;
            }

            .projetos-all {
                padding: 4rem 1.5rem;
            }

            .projetos-container {
                padding: 0 1.5rem;
            }

            .filter-buttons {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 1rem;
            }

            .polaroid-grid {
                grid-template-columns: 1fr;
                gap: 2rem 1rem;
            }

            .polaroid-card:nth-child(n) {
                transform: rotate(0deg) !important;
            }

            .polaroid-card:hover {
                transform: rotate(0deg) scale(1.02) !important;
            }

            .polaroid-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="assets/logo/logo.avif" alt="Vini Poffo" class="logo-img">
                </a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="projetos.html" class="active">Projetos</a></li>
                <li><a href="sobre.html">Quem Sou Eu</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="projetos-hero">
        <div class="projetos-container">
            <h1>Todos os Projetos</h1>
            <p>Explore meu portfólio completo de trabalhos em cinema, videoclipes e projetos interdisciplinares.</p>
        </div>
    </section>

    <!-- Projetos -->
    <section class="projetos-all">
        <div class="projetos-container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="videoclipe">Videoclipes</button>
                <button class="filter-btn" data-filter="curta-metragem">Curtas</button>
            </div>
            <div id="polaroidGrid" class="polaroid-grid"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Vini Poffo. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="https://instagram.com/pofovini" target="_blank">Instagram</a>
                <a href="mailto:projetos@vinipoffo.com">Email</a>
            </div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const polaroidGrid = document.getElementById('polaroidGrid');
            let currentFilter = 'all';

            function renderProjects(filter = 'all') {
                polaroidGrid.innerHTML = '';
                const filteredProjects = filter === 'all' 
                    ? siteData.projects 
                    : siteData.projects.filter(p => p.type === filter);

                filteredProjects.forEach(project => {
                    const card = document.createElement('a');
                    card.href = `projeto.html?id=${project.id}`;
                    card.className = 'polaroid-card';
                    
                    // Determinar tipo de projeto em português
                    const typeLabel = project.type === 'videoclipe' ? 'Videoclipe' : 'Curta-metragem';
                    
                    card.innerHTML = `
                        <div class="polaroid-wrapper">
                            <img src="assets/cartazes/${project.cartazMobile}" alt="${project.title}" class="polaroid-image">
                            <div class="polaroid-label">
                                <h3 class="polaroid-title">${project.title}</h3>
                                <p class="polaroid-year">${project.year}</p>
                            </div>
                            <div class="polaroid-overlay">
                                <h4>${project.title}</h4>
                                <p><span class="overlay-label">Tipo:</span> ${typeLabel}</p>
                                <p><span class="overlay-label">Ano:</span> ${project.year}</p>
                                ${project.artist ? `<p><span class="overlay-label">Artista:</span> ${project.artist}</p>` : ''}
                                <p style="margin-top: 0.8rem; font-size: 0.8rem; color: #ccc;">${project.description}</p>
                            </div>
                        </div>
                    `;
                    polaroidGrid.appendChild(card);
                });
            }

            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.getAttribute('data-filter');
                    renderProjects(currentFilter);
                });
            });

            renderProjects();
        });
    </script>
</body>
</html>
