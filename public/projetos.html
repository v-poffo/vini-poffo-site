<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Vini Poffo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .projetos-hero {
            background-color: var(--primary-black);
            color: var(--primary-white);
            padding: 8rem 2rem 6rem 2rem;
            text-align: center;
        }

        .projetos-hero h1.page-title {
            /* Usando page-title class para estilo */
        }

        .projetos-hero p {
            color: var(--primary-white);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .projetos-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .projetos-all {
            padding: 10rem 2rem 6rem 2rem;
            background-color: var(--primary-black);
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.7rem 1.5rem;
            border: 2px solid var(--primary-white);
            background-color: var(--primary-black);
            color: var(--primary-white);
            cursor: pointer;
            font-family: var(--font-primary);
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--accent-green-light);
            color: var(--primary-white);
            border-color: var(--accent-green-light);
        }

        /* Flexible Grid - Lado a lado, sem crop */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2.5rem;
            align-items: start;
            justify-items: center;
        }

        .polaroid-card {
            position: relative;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            display: block;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 320px;
        }

        /* Rotações aleatórias para efeito orgânico */
        .polaroid-card:nth-child(1) { transform: rotate(-2deg); }
        .polaroid-card:nth-child(2) { transform: rotate(1.5deg); }
        .polaroid-card:nth-child(3) { transform: rotate(-1deg); }
        .polaroid-card:nth-child(4) { transform: rotate(2deg); }
        .polaroid-card:nth-child(5) { transform: rotate(-1.5deg); }
        .polaroid-card:nth-child(6) { transform: rotate(1deg); }
        .polaroid-card:nth-child(7) { transform: rotate(-2.5deg); }
        .polaroid-card:nth-child(8) { transform: rotate(1.5deg); }

        .polaroid-card:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .polaroid-wrapper {
            background-color: var(--primary-black);
            padding: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
        }

        .polaroid-image-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-black);
            min-height: 200px;
            position: relative;
        }

        .polaroid-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            position: relative;
        }

        .polaroid-label {
            background-color: var(--primary-black);
            padding: 1rem 0.8rem;
            text-align: left;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .polaroid-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary-white);
            margin: 0;
            line-height: 1.3;
        }

        .polaroid-year {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.3rem;
        }

        /* Overlay com informações técnicas */
        .polaroid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            color: var(--primary-white);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 5;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .polaroid-card:hover .polaroid-overlay {
            opacity: 1;
        }

        .polaroid-overlay h4 {
            margin: 0 0 0.8rem 0;
            font-size: 1rem;
            font-weight: 700;
        }

        .polaroid-overlay p {
            margin: 0.3rem 0;
            font-size: 0.8rem;
        }

        .overlay-label {
            font-weight: 600;
            color: var(--accent-green);
            display: inline;
        }

        @media (max-width: 1024px) {
            .projects-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 2rem;
            }

            .polaroid-card {
                max-width: 280px;
            }
        }

        @media (max-width: 768px) {
            .projetos-hero {
                padding: 4rem 1.5rem;
            }

            .projetos-all {
                padding: 4rem 1.5rem;
            }

            .projetos-container {
                padding: 0 1.5rem;
            }

            .filter-buttons {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 1rem;
            }

            .projects-grid {
            /* Modal de Vídeo */
        .video-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s ease;
        }
        
        .video-modal-content {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 80vh;
            max-height: 600px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .video-modal-close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }
        
        .video-modal-close:hover {
            color: var(--accent-green-light);
            transform: scale(1.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .polaroid-card {
                max-width: 100%;
            }

            .polaroid-card:nth-child(n) {
                transform: rotate(0deg) !important;
            }

            .polaroid-card:hover {
                transform: rotate(0deg) scale(1.02) !important;
            }
            
            .video-modal-content {
                width: 95%;
                height: 60vh;
                max-height: 400px;
            }
            
            .video-modal-close {
                font-size: 30px;
                right: 10px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="assets/logo/logo.avif" alt="Vini Poffo" class="logo-img">
                </a>
            </div>
            <div class="hamburger">
                <span></span>

    <!-- Hero Section -->
    <section class="projetos-hero">

            <p>Explore meu portfólio completo de trabalhos em cinema, videoclipes e projetos interdisciplinares.</p>

    <section class="projetos-all">

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const projectsGrid = document.getElementById('projectsGrid');
            let currentFilter = 'all';

            function renderProjects(filter = 'all') {
                projectsGrid.innerHTML = '';
                const filteredProjects = filter === 'all' 
                    ? siteData.projects 
                    : siteData.projects.filter(p => p.type === filter);

                filteredProjects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'polaroid-card';
                    card.style.cursor = 'pointer';
                    
                    // Determinar tipo de projeto em português
                    const typeLabel = project.type === 'videoclipe' ? 'Videoclipe' : 'Curta-metragem';
                    
                    card.innerHTML = `
                        <div class="polaroid-wrapper">
                            <div class="polaroid-image-container">
                                <img src="assets/cartazes/${project.cartazMobile}" alt="${project.title}" class="polaroid-image">
                                <div class="polaroid-overlay">
                                    <h4>${project.title}</h4>
                                    <p><span class="overlay-label">Tipo:</span> ${typeLabel}</p>
                                    <p><span class="overlay-label">Ano:</span> ${project.year}</p>
                                    ${project.artist ? `<p><span class="overlay-label">Artista:</span> ${project.artist}</p>` : ''}
                                    <p style="margin-top: 0.8rem; font-size: 0.75rem; color: #ccc;">${project.description}</p>
                                </div>
                            </div>
                            <div class="polaroid-label">
                                <h3 class="polaroid-title">${project.title}</h3>
                                <p class="polaroid-year">${project.year}</p>
                            </div>
                        </div>
                    `;
                    
                    // Adicionar evento de clique para abrir o vídeo
                    if (project.videoHome) {
                        card.addEventListener('click', () => {
                            openVideoModal(`assets/videos/${project.videoHome}`, project.title);
                        });
                    } else if (project.trailerUrl) {
                        card.addEventListener('click', () => {
                            window.open(project.trailerUrl, '_blank');
                        });
                    } else {
                        // Se não tiver vídeo, redirecionar para a página do projeto
                        card.style.cursor = 'pointer';
                        card.addEventListener('click', () => {
                            window.location.href = `projeto.html?id=${project.id}`;
                        });
                    }
                    
                    projectsGrid.appendChild(card);
                });
            }

            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.getAttribute('data-filter');
                    renderProjects(currentFilter);
                });
            });

            // Criar modal de vídeo
            function createVideoModal() {
                if (document.getElementById('videoModal')) return;
                
                const modal = document.createElement('div');
                modal.id = 'videoModal';
                modal.className = 'video-modal';
                modal.innerHTML = `
                    <div class="video-modal-content">
                        <span class="video-modal-close" onclick="closeVideoModal()">&times;</span>
                        <video id="videoPlayer" width="100%" height="100%" muted autoplay>
                            <source src="" type="video/mp4">
                            Seu navegador não suporta vídeo HTML5.
                        </video>
                    </div>
                `;
                document.body.appendChild(modal);
            }
            
            window.openVideoModal = function(videoUrl, title) {
                createVideoModal();
                const modal = document.getElementById('videoModal');
                const videoPlayer = document.getElementById('videoPlayer');
                
                // Se for URL do YouTube, redirecionar
                if (videoUrl.includes('youtu')) {
                    window.open(videoUrl, '_blank');
                    return;
                }
                
                // Se for vídeo local
                videoPlayer.src = videoUrl;
                videoPlayer.muted = true;
                videoPlayer.autoplay = true;
                videoPlayer.controls = false;
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            };
            
            window.closeVideoModal = function() {
                const modal = document.getElementById('videoModal');
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.pause();
                videoPlayer.src = '';
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            };
            
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('videoModal');
                if (modal && event.target === modal) {
                    closeVideoModal();
                }
            });
            
            renderProjects();
        });
    </script>
</body>
