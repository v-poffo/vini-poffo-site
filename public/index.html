<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vini Poffo - Diretor Criativo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        /* Polaroid Style para Projects */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            align-items: start;
            justify-items: center;
        }

        .project-card {
            position: relative;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            display: block;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 320px;
            background-color: var(--primary-white);
            padding: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            opacity: 0;
        }

        .project-card-image {
            opacity: 0;
        }

        .project-card.animate-in .project-card-image {
            animation: revealImageFade 1s ease-out forwards;
        }

        @keyframes revealImageFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .project-card:nth-child(1) { transform: rotate(-2deg); }
        .project-card:nth-child(2) { transform: rotate(1.5deg); }
        .project-card:nth-child(3) { transform: rotate(-1deg); }
        .project-card:nth-child(4) { transform: rotate(2deg); }
        .project-card:nth-child(5) { transform: rotate(-1.5deg); }
        .project-card:nth-child(6) { transform: rotate(1deg); }
        .project-card:nth-child(7) { transform: rotate(-2.5deg); }
        .project-card:nth-child(8) { transform: rotate(1.5deg); }

        .project-card:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .project-card-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            background-color: var(--primary-white);
            min-height: 200px;
        }

        .project-card-content {
            padding: 1rem 0.8rem;
            text-align: left;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .project-card-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary-black);
            margin: 0;
            line-height: 1.3;
        }

        .project-card-meta {
            font-size: 0.8rem;
            color: var(--dark-gray);
            margin-top: 0.3rem;
        }

        .project-card-type {
            display: inline-block;
            background-color: var(--accent-green-light);
            color: var(--primary-white);
            padding: 0.3rem 0.8rem;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo desktop-hide">
                <a href="index.html">
                    <img src="assets/logo/logo.avif" alt="Vini Poffo" class="logo-img">
                </a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="active">Início.</a></li>
                <li><a href="projetos.html">Projetos.</a></li>
                <li><a href="sobre.html">Sobre.</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section with Video/Cartaz -->
    <section class="hero" id="hero">
        <div class="hero-container">
            <!-- Desktop: Video -->
            <div class="hero-media desktop-only">
                <video id="heroVideo" autoplay muted loop playsinline>
                    <source src="assets/videos/vira essa boca_portfolio_video.mp4" type="video/mp4">
                </video>
            </div>

            <!-- Mobile: Carrossel Vertical -->
            <div class="hero-carousel mobile-only">
                <div class="carousel-container">
                    <div id="carouselItems" class="carousel-items"></div>
                </div>
            </div>

            <!-- Logo no topo (Desktop) -->
            <div class="hero-logo-container desktop-only">
                <img src="assets/logo/logo.avif" alt="Vini Poffo" class="hero-logo">
            </div>

            <!-- Overlay com títulos (Desktop) -->
            <div class="hero-overlay desktop-only">
                <div class="hero-titles">
                    <div id="projectsList" class="projects-list"></div>
                </div>
            </div>

            <!-- Overlay com título (Mobile) -->
            <div class="hero-overlay-mobile mobile-only">
                <div class="hero-title-mobile" id="heroTitleMobile"></div>
            </div>

            <!-- Seta para baixo -->
            <div class="scroll-indicator">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </div>
        </div>
    </section>



    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Vini Poffo. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="https://instagram.com/poffovini" target="_blank">Instagram</a>
                <a href="mailto:projetos@vinipoffo.com">Email</a>
            </div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
